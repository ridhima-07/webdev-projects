<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <style>
      body {

      }

      .pricing-container
      {
        display: flex;
        text-align: center;
        flex-wrap: wrap;
        min-height: 100vh;
        align-items: center;
        align-content: center;
        justify-content: space-evenly;
        
      }

      .pricing-plan
      {
        background-color: #fce3fc;
        padding: 20px;
        margin: 10px;
        border-radius: 5%;
        flex: 1;
        max-width: 400px;
    
      }

      .plan-title
      {
        font-weight: bold;
        font-size: 25px;
      }

      .plan-price
      {
        font-size: 40px;
        font-weight: bolder;
        margin: 20px;
      }

      .plan-features
      {
        list-style: none;
        margin: 20px;
      }

      .plan-button
      {
        background-color: #e93afc;
        border-radius: 7%;
        border: none;
        color: white;
        padding: 10px;
      }

      li 
      {
        margin: 20px;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      }
    </style>
  </head>
