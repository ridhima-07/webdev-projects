<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
    div {
      background-color: plum;
      height: 500px;
      width: 500px;
      border-radius: 20%;
      margin: 20px;
      padding: 50px;
      justify-content: center;
      align-items: center;
      display: flex;
      position: relative;
    }

    p {
      text-align: center;
      font-size: larger;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position:absolute;
    }

    .small
      {position: relative;
        display: none;
      }

      .big 
      {
        display: block;
      }
      
    @media (max-width: 600px) {

      /* CSS for screens below or equal to 600px wide */
      div {
        height: 200px;
        width: 200px;
        position: relative;
      }

      .small
      {
        display: block;
      }

      .big
      {
        display: none;
      }
    }
  </style>
</head>

<body>
  <h1>Media Query</h1>
  <div>
    <p class="small">I am a small box</p>
    <p class="big">I am a big box</p>
  </div>
</body>

</html>
